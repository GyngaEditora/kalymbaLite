<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>
	
	<div>
		<table>
			<tr>
				<td>Resumo</td>
				<td>
					<input type="text" name="system.Resumo" value="{{item.system.Resumo}}" />
				</td>
			</tr>
		</table>
	</div>
	
	<div>
	</div>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="stats">Atributos</a>
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Stats Tab --}}
        <div class="tab" data-group="primary" data-tab="stats">
			<table>
				<tr>
					<td>Ação</td>
					<td>
						<input name="system.acao" type="text" value="{{item.system.acao}}"/>
					</td>
				</tr>
				<tr>
					<td>Custo</td>
					<td>
						<input name="system.custo" type="text" value="{{item.system.custo}}"/>
					</td>
				</tr>
				<tr>
					<td>Dano</td>
					<td>
						<input name="system.dano" type="text" value="{{item.system.dano}}"/>
					</td>
				</tr>
				<tr>
					<td>Dificuldade</td>
					<td>
						<input name="system.dificuldade" type="text" value="{{item.system.dificuldade}}"/>
					</td>
				</tr>
				<tr>
					<td>Dissipabilidade</td>
					<td>
						<input name="system.dissipabilidade" type="text" value="{{item.system.dissipabilidade}}"/>
					</td>
				</tr>
				<tr>
					<td>Duração</td>
					<td>
						<input name="system.duracao" type="text" value="{{item.system.duracao}}"/>
					</td>
				</tr>
				<tr>
					<td>Negação</td>
					<td>
						<input name="system.negacao" type="text" value="{{item.system.negacao}}"/>
					</td>
				</tr>
				<tr>
					<td>Nível</td>
					<td>
						<input name="system.nivel" type="text" value="{{item.system.nivel}}"/>
					</td>
				</tr>
				<tr>
					<td>Salvaguarda</td>
					<td>
						<input name="system.salvaguarda" type="text" value="{{item.system.salvaguarda}}"/>
					</td>
				</tr>
			</table>
        </div>

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            <div>
				<label>Descrição</label>
				<div class="item-description">
					{{editor Descricao target="system.Descricao" button=true editable=editable}}
				</div>
			</div>
        </div>
    </section>
</form>
